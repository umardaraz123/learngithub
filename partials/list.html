<section class="artistpage">
    <div class="search">
        <h1>Artist Directory</h1>
        <label >Search</label>
        <input ng-model="query" type="text" placeholder="search for artist" >
        <label for="" class="formgroup"> BY:
<select ng-model="artistorder">
<option value="name">Name</option>
<option value="reknown">reknown</option>
</select>

        </label>
        <label class="formgroup">
            Ascending<input type="radio" name="direction" ng-model="direction" checked>
            
        </label>
        <label class="formgroup">
            Descending <input type="radio" name="direction" ng-model="direction" value="reverse">
            
        </label>
    </div>
    <ul class="artistlist" >
        <li  ng-animate="'animate'" class="artist cf" ng-repeat="item in artists | filter:query  |orderBy:artistorder:direction">
           <a href="#/details/{{artists.indexOf(item).itemId}}">
            <img ng-src="images/{{item.shortname}}_tn.jpg" alt="photo of{{item.name}">
    <div class="info">
    <h2>{{item.name  }}</h2>
    <h3>{{item.reknown}}</h3>
    </div> 
</a>
        </li>
    </ul>
</section>
